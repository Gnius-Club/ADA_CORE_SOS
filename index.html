<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada IA - Misiones de Ciudadanía Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1d24;
            --surface-color: #242831;
            --primary-color: #5865f2; /* Color por defecto */
            --text-color: #f0f0f0;
            --text-muted: #a0a0b0;
            --accent-gradient: linear-gradient(45deg, #5865f2, #a458f2);
            --shadow-color: rgba(88, 101, 242, 0.5);
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
            --border-radius: 16px;
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        #widget-container {
            width: 100%;
            max-width: 850px;
            height: 540px; 
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            transition: max-width 0.5s var(--transition-curve), height 0.5s var(--transition-curve), box-shadow 0.5s var(--transition-curve);
        }

        /* --- Pantalla de Selección de Grado --- */
        #grade-selector-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            background: var(--surface-color);
            transition: opacity 0.5s var(--transition-curve), transform 0.5s var(--transition-curve);
            z-index: 10;
            overflow: hidden;
        }
        #grade-selector-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.08), transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #grade-selector-container.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        #grade-selector-container h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        #grade-selector-container p {
            color: var(--text-muted);
            margin-bottom: 35px;
            font-size: 16px;
            max-width: 400px;
        }
        #grade-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }
        .grade-button {
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            background-color: transparent;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .grade-button:hover {
            transform: translateY(-5px);
            background: var(--grade-gradient);
            box-shadow: 0 8px 25px var(--grade-shadow);
            border-color: transparent;
        }

        /* --- Contenedor Principal de Misiones --- */
        #main-content-container {
            display: flex; width: 100%; height: 100%; opacity: 0;
            transform: scale(1.05); transition: opacity 0.5s var(--transition-curve), transform 0.5s var(--transition-curve);
            pointer-events: none; flex-direction: column;
        }
        #main-content-container.visible { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        #main-header {
            display: flex; justify-content: space-between; align-items: center; padding: 12px 25px;
            background-color: rgba(0,0,0,0.2); flex-shrink: 0;
            transition: height 0.5s var(--transition-curve), padding 0.5s var(--transition-curve), opacity 0.3s ease;
        }
        #main-header h2 { font-size: 16px; color: var(--text-muted); }
        #back-to-grades-button {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted);
            padding: 6px 14px; border-radius: 10px; cursor: pointer; font-size: 13px; font-family: 'Poppins', sans-serif; transition: all 0.3s ease;
        }
        #back-to-grades-button:hover { background-color: var(--primary-color); color: white; }
        
        #mission-view { display: flex; flex-grow: 1; overflow: hidden; }

        #missions-list-container {
            flex: 0 0 300px; min-width: 300px; overflow-y: auto; position: relative; scrollbar-width: none; -ms-overflow-style: none;
            transition: flex-basis 0.5s var(--transition-curve), min-width 0.5s var(--transition-curve), opacity 0.4s ease;
        }
        #missions-list-container::-webkit-scrollbar { display: none; }
        #missions-list-container::before, #missions-list-container::after { content: ''; display: block; height: 220px; }
        #missions-list-container { mask-image: linear-gradient(to bottom, transparent, black 25%, black 75%, transparent); padding: 0 20px; }
        
        .mission-card {
            padding: 20px; margin-bottom: 15px; border-radius: var(--border-radius); cursor: pointer;
            overflow: hidden; border: 2px solid transparent; position: relative; transform: scale(0.9);
            opacity: 0.6; transition: all 0.4s var(--transition-curve);
        }
        .mission-card.active { transform: scale(1.1); opacity: 1; background: var(--accent-gradient); box-shadow: 0 8px 25px var(--shadow-color); }
        .mission-card:not(.active):hover { transform: scale(0.95); opacity: 0.8; border-color: rgba(88, 101, 242, 0.3); }
        .mission-number { position: absolute; top: -10px; left: -10px; font-size: 80px; font-weight: 700; color: rgba(255,255,255,0.05); z-index: 1; transition: color 0.4s ease; }
        .mission-card.active .mission-number { color: rgba(255,255,255,0.2); }
        .mission-title { position: relative; z-index: 2; font-size: 18px; font-weight: 600; color: var(--text-muted); transition: color 0.4s ease; }
        .mission-card.active .mission-title { color: white; }

        #mission-details {
            flex: 1; background-color: rgba(0,0,0,0.15); position: relative; overflow: hidden;
        }
        
        #mission-details-content {
            position: absolute; inset: 0; padding: 30px 40px; display: flex; flex-direction: column;
            justify-content: flex-start; overflow-y: auto;
            opacity: 1; transform: translateX(0);
            transition: opacity 0.5s var(--transition-curve), transform 0.5s var(--transition-curve);
        }
        #mission-details-content::-webkit-scrollbar { width: 5px; }
        #mission-details-content::-webkit-scrollbar-track { background: transparent; }
        #mission-details-content::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 10px; }
        #mission-details-content.hidden { opacity: 0; transform: translateX(-30px); pointer-events: none; }

        #mission-details h2 { font-size: 28px; font-weight: 700; margin-bottom: 8px; flex-shrink: 0;}
        #mission-details .hook { font-size: 16px; color: var(--text-muted); margin-bottom: 24px; flex-shrink: 0;}
        #mission-details h3 { font-size: 16px; font-weight: 600; color: var(--primary-color); margin-bottom: 12px; flex-shrink: 0;}
        #mission-details ul { list-style: none; margin-bottom: 30px; flex-shrink: 0;}
        #mission-details ul li { font-size: 15px; color: var(--text-muted); margin-bottom: 8px; padding-left: 25px; position: relative; }
        #mission-details ul li::before { content: '✓'; position: absolute; left: 0; color: var(--primary-color); font-weight: 700; }
        .ada-button {
            display: inline-block; padding: 14px 28px; background: var(--accent-gradient); color: #ffffff; font-size: 16px; font-weight: 600;
            text-decoration: none; border: none; border-radius: var(--border-radius); cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); align-self: flex-start; margin-top: auto; flex-shrink: 0;
        }
        .ada-button:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 8px 25px var(--shadow-color); }
        
        #chatbot-container {
            position: absolute; inset: 15px; opacity: 0; transform: translateX(30px); pointer-events: none;
            transition: all 0.5s var(--transition-curve);
            display: flex; flex-direction: column; border-radius: var(--border-radius); background-color: var(--surface-color);
        }
        .chatbot-header { 
            display: flex; justify-content: space-between; align-items: center; padding: 18px 25px;
            background-color: rgba(0,0,0,0.2); flex-shrink: 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .chatbot-header .mission-name-chatbot { font-size: 20px; font-weight: 700; color: var(--primary-color); }
        .back-button {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); padding: 6px 14px;
            border-radius: 10px; cursor: pointer; font-size: 13px; font-family: 'Poppins', sans-serif; transition: all 0.3s ease;
        }
        .back-button:hover { background-color: var(--primary-color); border-color: var(--primary-color); color: white; transform: scale(1.05); }
        #chatbot-container iframe { flex-grow: 1; border: none; border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); }

        /* --- LÓGICA DE EXPANSIÓN COMPLETA Y GLOW --- */
        #widget-container.chatbot-active {
            max-width: 700px;
            height: 85vh;
            max-height: 800px;
            box-shadow: 0 0 50px -10px var(--shadow-color); /* EFECTO GLOW */
        }
        #widget-container.chatbot-active #main-header {
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
            overflow: hidden;
        }
        #widget-container.chatbot-active #missions-list-container {
            flex-basis: 0;
            min-width: 0;
            opacity: 0;
            overflow: hidden;
        }
        #widget-container.chatbot-active #chatbot-container {
            opacity: 1; transform: translateX(0); pointer-events: auto;
            inset: 0;
            border-radius: 0; 
        }
         #widget-container.chatbot-active #chatbot-container iframe {
            border-radius: 0;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
         }

    </style>
</head>
<body>

    <div id="widget-container">
        <div id="grade-selector-container">
            <h1>Ada IA</h1>
            <p>Tu asistente de Ciudadanía Digital.<br>Selecciona un grado para comenzar tu aventura.</p>
            <div id="grade-buttons"></div>
        </div>
        <div id="main-content-container">
            <header id="main-header">
                <h2 id="main-header-title"></h2>
                <button id="back-to-grades-button">← Cambiar Grado</button>
            </header>
            <div id="mission-view">
                <div id="missions-list-container"></div>
                <div id="mission-details"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        const gradeData = {
            'p4': {
                displayName: '4º Primaria',
                chatbotUrl: 'https://gnius-club.github.io/ADA_CORE_P4/',
                colors: { gradient: 'linear-gradient(45deg, #f25858, #f2a458)', shadow: 'rgba(242, 88, 88, 0.6)' },
                missions: [
                    { title: 'Misión 1: Rojo', hook: 'Cada foto que subes, cada like que das, cada comentario que escribes... ¿sabías que todo eso crea un "tú" en internet? ¡Vamos a descubrir cómo es tu identidad digital!', learnings: ['Entender qué es la identidad digital y cómo se construye.','Ver cómo lo que publicas hace que otros te vean de cierta forma.','Aprender por qué es súper importante pensar antes de publicar algo.'] },
                    { title: 'Misión 2: Naranja', hook: 'Lo que para ti es un chiste, para otro puede ser un golpe. ¿Cómo saber si lo que compartes puede lastimar a alguien? ¡Es hora de activar tu súper poder de la empatía!', learnings: ['Descubrir cómo tus publicaciones pueden hacer sentir a los demás.','Pensar en las consecuencias de compartir antes de darle clic al botón.','Practicar la empatía para ser un campeón del respeto en línea.'] },
                    { title: 'Misión 3: Amarillo', hook: '¿Te imaginas dejar la puerta de tu casa abierta? ¡Configurar la privacidad de tus cuentas es como ponerle el candado a tu cuarto digital! ¿Sabes cómo hacerlo?', learnings: ['Explorar los botones y ajustes de privacidad de tus apps favoritas.','Decidir quién puede ver lo que publicas: ¿todos, tus amigos, o solo tú?','Entender por qué una buena configuración te mantiene a salvo.'] },
                    { title: 'Misión 4: Verde', hook: 'A veces una broma deja de ser chistosa y empieza a lastimar. ¿Sabes cuándo se cruza la línea y se convierte en acoso? ¡Vamos a aprender a diferenciarlo!', learnings: ['Aprender la diferencia entre una broma, un pleito y el ciberacoso.','Identificar las señales cuando alguien se siente mal por algo en línea.','Desarrollar tu juicio para saber qué está bien y qué está mal en internet.'] },
                    { title: 'Misión 5: Azul', hook: 'Si ves que alguien está siendo molestado en un chat o un juego, ¿qué haces? ¿Te quedas callado o actúas? Descubre cómo tu ayuda puede cambiarlo todo.', learnings: ['Reconocer cuando una situación en línea se está volviendo fea.','Ponerte en los zapatos del otro y pensar: ¿cómo se sentirá?','Saber qué hacer y a quién pedir ayuda cuando veas ciberacoso.'] },
                    { title: 'Misión 6: Morado', hook: '¡Noticia de último momento! ¿Pero... será cierta? En internet hay mucha información falsa. Conviértete en un detective de la verdad y aprende a no caer en trampas.', learnings: ['Descubrir cómo reconocer si una página de internet es confiable.','Aprender a comparar diferentes noticias para encontrar la verdad.','Usar pistas para saber si un contenido es real o falso.'] },
                    { title: 'Misión 7: Rosa', hook: '¿Te pidieron una tarea y no sabes qué páginas usar? ¡No todas las fuentes son iguales! Aprende a buscar como un profesional y a encontrar la información más chida y confiable.', learnings: ['Conocer los secretos para evaluar si una información es verdadera.','Practicar cómo buscar y verificar datos para tus trabajos escolares.','Convertirte en un experto en encontrar evidencia real en la red.'] },
                    { title: 'Misión 8: Café', hook: 'Videojuegos, series, tareas, jugar afuera... ¿cómo hacer que todo quepa en un día? ¡Vamos a crear un horario visual para que tengas tiempo para todo sin volverte loco!', learnings: ['Usar dibujos y colores para organizar tu tiempo digital y real.','Encontrar el balance perfecto entre la pantalla, el juego y el descanso.','Crear tu propio plan para disfrutar de la tecnología sin pasarte.'] },
                    { title: 'Misión 9: Gris', hook: '¿Sientes que a veces no puedes soltar el celular o la tablet? ¡Tú tienes el control! Aprende a decidir cuándo conectarte y cuándo es momento de hacer una pausa.', learnings: ['Tomar el control de tu propio horario y rutina digital.','Evaluar si estás usando la tecnología de una forma saludable para ti.','Descubrir trucos para no distraerte y manejar tu tiempo como un campeón.'] },
                    { title: 'Misión 10: Negro', hook: '¿Cómo es que Siri o Alexa te entienden? ¡Aprenden con datos, como cuando tú estudias para un examen! Descubre el secreto de cómo "piensa" la Inteligencia Artificial.', learnings: ['Entender qué es un modelo de IA y cómo se "entrena" con información.','Ver por qué es importante que la IA aprenda de datos muy diferentes.','Descubrir cómo evitar que la IA sea injusta con algunas personas.'] },
                    { title: 'Misión 11: Blanco', hook: 'Si a una IA solo le enseñas fotos de perros, ¡nunca aprenderá a reconocer un gato! La calidad de los datos lo es todo. Vamos a ver cómo se entrena a una IA para que sea súper lista.', learnings: ['Conectar la calidad de los datos con los resultados que da la IA.','Entender por qué una IA puede cometer errores si sus datos no son buenos.','Diferenciar entre "entrenar" a la IA y "ponerla a prueba".'] },
                    { title: 'Misión 12: Turquesa', hook: 'Ese filtro divertido que usa tu cara o el asistente que escucha tu voz... ¡usan Inteligencia Artificial! ¿Pero qué pasa con los datos que capturan? Aprende a proteger tu imagen y tu voz.', learnings: ['Descubrir cómo la IA puede reconocer caras, imágenes y voces.','Saber qué datos personales pueden ser capturados sin que te des cuenta.','Aprender trucos para ponerle límites a la IA y cuidar tu privacidad.'] },
                    { title: 'Misión 13: Dorado', hook: 'Tu cara, tu voz, tus movimientos... ¡son datos súper personales! ¿Estás seguro de que quieres compartirlos con cualquier app? Es hora de poner límites y decidir qué puede ver o escuchar la IA.', learnings: ['Identificar qué datos tuyos son sensibles, como tu rostro o tu voz.','Conocer los riesgos de que tu imagen o sonido anden por ahí en internet.','Crear tus propias reglas para protegerte en el mundo digital.'] },
                    { title: 'Misión 14: Plateado', hook: 'Si una IA decide quién entra a un juego o a quién le dan un premio, ¿cómo sabemos que es justa? ¿Y si solo elige a los mismos de siempre? ¡Vamos a investigar la justicia en los algoritmos!', learnings: ['Entender que las decisiones de la IA dependen de cómo fue creada.','Descubrir qué es el "sesgo" y cómo puede hacer que la IA sea injusta.','Reflexionar sobre qué pasa si los datos no representan a todos por igual.'] },
                    { title: 'Misión 15: Coral', hook: 'Una IA comete un error y perjudica a alguien. ¿Quién tiene la culpa? ¿El que la creó, el que la usa, la propia IA? ¡Un debate de detectives sobre la responsabilidad digital!', learnings: ['Ver qué grupos de personas pueden ser ignorados o excluidos por una IA.','Pensar en cómo podemos crear una IA que sea más justa para todos.','Preguntarnos quién se hace responsable si un algoritmo se equivocaba.'] },
                    { title: 'Misión 16: Lavanda', hook: '¡Felicidades, Agente Digital! Has completado todas tus misiones. Ahora tienes el poder de crear una guía para los nuevos exploradores. ¿Qué es lo más importante que aprendiste?', learnings: ['Hacer un resumen de tu identidad digital y cómo cuidarla.','Crear las "Reglas de Oro" para proteger tu privacidad en línea.','Compartir los mejores trucos para verificar información y no caer en fake news.','Diseñar tu propio manifiesto para usar la tecnología de forma sana y feliz.'] }
                ]
            },
            'p5': {
                displayName: '5º Primaria',
                chatbotUrl: 'https://gnius-club.github.io/ADA_CORE_P5/',
                colors: { gradient: 'linear-gradient(45deg, #58f2a4, #58b9f2)', shadow: 'rgba(88, 242, 164, 0.6)' },
                missions: [
                    { title: 'Misión 1: Volcán', hook: 'Una foto, un comentario, un like... ¿Sabes que todo lo que haces en línea crea tu reputación? Piénsalo, ¿cómo te ven los demás en internet?', learnings: ['Entender qué es la reputación digital y por qué es importante.', 'Ver cómo lo que publicas puede tener un impacto bueno o malo.', 'Pensar en la imagen que quieres proyectar en el mundo digital.'] },
                    { title: 'Misión 2: Tornado', hook: 'Tu perfil en línea es como tu carta de presentación al mundo. ¿Estás seguro de que muestra tu mejor versión? ¡Es hora de tomar el control!', learnings: ['Crear un plan para cuidar tu imagen en redes sociales.', 'Aprender a usar herramientas para ver qué se dice de ti en línea.', 'Descubrir cómo tus acciones de hoy construyen tu futuro digital.'] },
                    { title: 'Misión 3: Relámpago', hook: 'Ves que molestan a un amigo en un chat. ¿Qué haces? ¿Te quedas callado o actúas? Ser un buen ciudadano digital también es saber apoyar.', learnings: ['Aprender a apoyar a un amigo que está pasando por un mal rato en línea.', 'Manejar tus propias emociones si alguien te molesta en internet.', 'Saber cómo ser un testigo que ayuda, en lugar de solo mirar.'] },
                    { title: 'Misión 4: Glaciar', hook: '¿Y si en lugar de apagar fuegos, evitamos que empiecen? Vamos a crear un espacio en línea donde todos se sientan seguros y respetados.', learnings: ['Crear con tu grupo unas reglas para llevarse bien en los chats y juegos.', 'Detectar las primeras señales de un conflicto antes de que se haga grande.', 'Usar palabras que construyan un ambiente chido y positivo para todos.'] },
                    { title: 'Misión 5: Terremoto', hook: 'Viste una noticia increíble, ¿pero será cierta? No todo lo que brilla en internet es verdad. ¡Conviértete en un detective de noticias!', learnings: ['Entender qué son las "fake news" y por qué son un problema.', 'Diferenciar entre un anuncio, una opinión y una noticia real.', 'Hacerte las preguntas clave: ¿quién lo dice? ¿por qué? ¿dónde más aparece?'] },
                    { title: 'Misión 6: Tsunami', hook: 'Esa foto increíble parece demasiado buena para ser verdad. ¿Cómo lo compruebas? Te daremos herramientas de detective para que no te la apliquen.', learnings: ['Usar trucos fáciles para verificar si una noticia o foto es real.', 'Aprender a buscar una misma noticia en diferentes sitios para compararla.', 'Desarrollar un "superpoder" para dudar de forma inteligente.'] },
                    { title: 'Misión 7: Eclipse', hook: '¿Te ha pasado que después de estar mucho en el celular te sientes cansado o de mal humor? No estás solo. Hablemos de cómo nos afecta la pantalla.', learnings: ['Revisar cuánto tiempo pasas en tus apps y cómo te hace sentir.', 'Conectar tus emociones (ansiedad, frustración) con el tiempo que pasas en línea.', 'Crear tu propio plan para desconectarte un rato y sentirte mejor.'] },
                    { title: 'Misión 8: Cometa', hook: 'Tu perfil, tus fotos, tus datos... ¿quién puede verlos? Es hora de convertirte en el guardián de tu propia información. ¡Configura tu privacidad como un pro!', learnings: ['Ajustar quién ve lo que publicas en tus apps y redes sociales.', 'Entender qué permisos le das a las apps (¿por qué un juego necesita tu micrófono?).', 'Evaluar los riesgos de tener un perfil público vs. uno privado.'] },
                    { title: 'Misión 9: Supernova', hook: 'Imagina que creas un perfil para un superhéroe. ¿Qué publicarías para que todos vieran lo increíble que es? ¡Ahora aplícalo a ti!', learnings: ['Diseñar un perfil de prueba que muestre cualidades positivas.', 'Pensar en cómo tus publicaciones reflejan quién eres y lo que te importa.', 'Identificar los riesgos y oportunidades al construir tu imagen en línea.'] },
                    { title: 'Misión 10: Nebulosa', hook: 'Cada like y comentario es parte de tu "huella digital". ¿Alguna vez has buscado la tuya? Vamos a jugar a ser detectives de nuestro propio rastro.', learnings: ['Entender qué es la huella digital y cómo se forma con todo lo que haces.', 'Hacer una búsqueda simulada para ver cómo se ve la huella de alguien.', 'Reflexionar sobre cómo esa huella crea una imagen de ti para los demás.'] },

            'h1': {

                missions: [
                    { title: 'Misión 1: Halcón', hook: 'Tu perfil de Instagram, tu cuenta de TikTok, tus posts... ¿realmente muestran quién eres o solo una versión "cool"? Vamos a alinear tu yo real con tu yo digital.', learnings: ['Analizar a fondo tus fortalezas, pasiones y lo que de verdad te importa.', 'Entender la diferencia clave entre tu "imagen" y tu "marca personal" en línea.', 'Crear una historia digital que te represente con autenticidad y te impulse hacia tus metas.'] },

                    { title: 'Misión 3: Búho', hook: 'Un amigo comparte un meme ofensivo. Una app te pide acceso a todo. ¿Qué haces? El mundo digital está lleno de decisiones difíciles. ¿Estás listo para tomar las correctas?', learnings: ['Analizar casos reales donde la tecnología y la ética chocan.', 'Descubrir cómo los algoritmos moldean lo que ves y crees.', 'Debatir sobre los límites entre privacidad y seguridad en línea.', 'Aprender a tomar decisiones responsables en el mundo digital.'] },
                    { title: 'Misión 4: Zorro', hook: 'Buscas "CEO" y solo ves hombres. Pides recomendaciones de música y siempre es lo mismo. ¿Coincidencia? No, es sesgo algorítmico. Vamos a desenmascararlo.', learnings: ['Entender de forma sencilla cómo funcionan los algoritmos que usas todos los días.', 'Identificar casos impactantes de prejuicios en la Inteligencia Artificial.', 'Analizar cómo el sesgo te afecta en tus redes sociales y búsquedas.', 'Proponer ideas para crear una tecnología más justa para todos.'] },
                    { title: 'Misión 5: Jaguar', hook: '¿Sabías que en internet tienes derechos protegidos por ley? No eres solo un usuario, eres un ciudadano digital. Es hora de conocer y defender tus derechos.', learnings: ['Conocer las leyes más importantes que protegen tu información y libertad en línea.', 'Debatir dónde termina la libertad de expresión y dónde empieza el daño.', 'Entender tus derechos digitales para navegar con más poder y seguridad.'] },
                    { title: 'Misión 6: Puma', hook: 'Una IA rechaza una solicitud de crédito basándose en tu código postal. ¿Es justo? La injusticia también puede ser digital. Aprendamos a identificarla y combatirla.', learnings: ['Analizar casos reales donde los derechos digitales de las personas fueron ignorados.', 'Descubrir cómo los algoritmos pueden repetir y amplificar prejuicios sociales.', 'Reflexionar sobre la brecha digital y cómo afecta a diferentes grupos de personas.'] },
                    { title: 'Misión 7: Colibrí', hook: '¿Sientes que no puedes despegarte del celular? ¿Terminas el día agotado por tantas notificaciones? No estás solo. Es la "fatiga digital" y vamos a aprender a manejarla.', learnings: ['Cuestionar la idea de que tenemos que estar "siempre conectados".', 'Entender qué es la fatiga digital y la "infoxicación" (exceso de info).', 'Descubrir cómo la hiperconexión afecta tu mente y cuerpo.'] },
                    { title: 'Misión 8: Delfín', hook: '¿Y si te retamos a un "ayuno de pantalla"? Es hora de tomar el control y usar la tecnología a tu favor, no en tu contra. Descubre el poder de la desconexión.', learnings: ['Practicar la desconexión consciente con retos como crear zonas libres de celular.', 'Aprender sobre el "uso consciente de la tecnología" (mindful tech).', 'Crear tu propio plan de bienestar digital para equilibrar tu vida online y offline.'] },
                    { title: 'Misión 9: Águila', hook: 'Has aprendido sobre identidad, ética y seguridad. Ahora, ¿cómo unes todo para mostrar quién eres como ciudadano digital? Vamos a crear tu portafolio personal.', learnings: ['Aprender a construir un portafolio digital que refleje tu crecimiento.', 'Conectar tus valores y experiencias con lo que has aprendido.', 'Reflexionar sobre tu propio camino como un ciudadano digital responsable.'] },
                    { title: 'Misión 10: Lobo', hook: 'Si tuvieras que escribir tus propias reglas para navegar en internet, ¿cuáles serían? Es momento de crear tu manifiesto: tu declaración de principios como ciudadano del mundo digital.', learnings: ['Unir todo lo que sabes sobre identidad, reputación y ética en una sola visión.', 'Escribir tu propio "manifiesto" de ciudadanía digital.', 'Diseñar tu marca personal en línea con una base ética y sólida.'] },
                    { title: 'Misión 11: Tortuga', hook: 'Un video increíblemente real, una noticia que parece perfecta... ¿y si fue creado por una IA en segundos? Bienvenido a la nueva era de la desinformación. ¿Sabes cómo navegarla?', learnings: ['Descubrir cómo la IA puede crear (y falsear) información.', 'Entender por qué los algoritmos hacen que algunas noticias se vuelvan virales y otras no.', 'Aprender a reconocer deepfakes, bots y noticias generadas por IA.'] },

        const widgetContainer = document.getElementById('widget-container');
        const gradeSelectorContainer = document.getElementById('grade-selector-container');
        const gradeButtonsContainer = document.getElementById('grade-buttons');
        const mainContentContainer = document.getElementById('main-content-container');
        const mainHeaderTitle = document.getElementById('main-header-title');
        const listContainer = document.getElementById('missions-list-container');
        const detailsPanel = document.getElementById('mission-details');
        const backToGradesButton = document.getElementById('back-to-grades-button');
        let missionCards = [];
        let currentGradeKey = null;
        
        function renderGradeSelector() {
            gradeButtonsContainer.innerHTML = '';
            for (const key in gradeData) {
                const button = document.createElement('button');
                button.className = 'grade-button';
                button.textContent = gradeData[key].displayName;
                button.dataset.grade = key;
                
                const colors = gradeData[key].colors;
                button.style.setProperty('--grade-gradient', colors.gradient);
                button.style.setProperty('--grade-shadow', colors.shadow);

                button.addEventListener('click', () => loadGrade(key));
                gradeButtonsContainer.appendChild(button);
            }
        }

        function loadGrade(gradeKey) {
            currentGradeKey = gradeKey;
            const data = gradeData[gradeKey];

            document.documentElement.style.setProperty('--accent-gradient', data.colors.gradient);
            document.documentElement.style.setProperty('--shadow-color', data.colors.shadow);
            
            mainHeaderTitle.textContent = data.displayName;
            gradeSelectorContainer.classList.add('hidden');
            mainContentContainer.classList.add('visible');

            renderMissionList(data.missions);
            
            setupScrollObserver();
            setupClickListeners();
            
            if (data.missions.length > 0) {
                updateDetails(0);
                updateActiveCard(0);
            } else {
                detailsPanel.innerHTML = `<div id="mission-details-content"><h2>Aún no hay misiones</h2><p class="hook">El contenido para este grado se añadirá próximamente.</p></div>`;
                listContainer.innerHTML = '';
            }
        }

        function renderMissionList(missions) {
            listContainer.innerHTML = '';
            missionCards = [];
            missions.forEach((mission, index) => {
                const card = document.createElement('div');
                card.className = 'mission-card';
                card.dataset.index = index;
                card.innerHTML = `<span class="mission-number">${index + 1}</span><h4 class="mission-title">${mission.title}</h4>`;
                listContainer.appendChild(card);
                missionCards.push(card);
            });
        }

        function updateDetails(index) {
            const data = gradeData[currentGradeKey];
            const mission = data.missions[index];
            if (!mission) return;
            
            detailsPanel.innerHTML = `
                <div id="mission-details-content">
                    <h2>${mission.title}</h2>
                    <p class="hook">${mission.hook}</p>
                    <h3>En esta Misión, vas a:</h3>
                    <ul>${mission.learnings.map(item => `<li>${item}</li>`).join('')}</ul>
                    <button class="ada-button">Iniciar Misión con ADA</button>
                </div>
                
                <div id="chatbot-container">
                    <div class="chatbot-header">
                        <h2 class="mission-name-chatbot">${mission.title}</h2>
                        <button class="back-button">← Volver</button>
                    </div>
                    <iframe src="${data.chatbotUrl}" title="Chatbot de la misión ${mission.title}"></iframe>
                </div>
            `;
            
            detailsPanel.querySelector('.ada-button').addEventListener('click', () => {
                widgetContainer.classList.add('chatbot-active');
            });

            detailsPanel.querySelector('.back-button').addEventListener('click', () => {
                widgetContainer.classList.remove('chatbot-active');
            });
        }

        function updateActiveCard(index) {
             missionCards.forEach((card, i) => card.classList.toggle('active', i == index));
        }
        
        function setupScrollObserver() {
            const options = {
                root: listContainer,
                rootMargin: '-50% 0px -50% 0px',
                threshold: 0
            };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = entry.target.dataset.index;
                        updateDetails(index);
                        updateActiveCard(index);
                    }
                });
            }, options);
            missionCards.forEach(card => observer.observe(card));
        }
        
        function setupClickListeners() {
            listContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.mission-card');
                if (card) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }
        
        backToGradesButton.addEventListener('click', () => {
            widgetContainer.classList.remove('chatbot-active');
            mainContentContainer.classList.remove('visible');
            gradeSelectorContainer.classList.remove('hidden');
        });

        renderGradeSelector();
    });
    </script>
